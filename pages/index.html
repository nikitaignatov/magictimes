<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Widgets</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="../node_modules/admin-lte/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../node_modules/admin-lte/dist/css/skins/_all-skins.min.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <header class="main-header">
            <a href="index2.html" class="logo">
                <span class="logo-mini"><b>A</b>TT</span>
                <span class="logo-lg"><b>Turbo</b>TIME</span>
            </a>
            <nav class="navbar navbar-static-top">
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
            </nav>
        </header>
        <aside class="main-sidebar">
            <section class="sidebar">
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <p>Turbo Coder</p>
                        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                </div>
                <!-- search form -->
                <form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="TURBO Search...">
                        <span class="input-group-btn">
                            <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
                <!-- /.search form -->
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                    <li class="header">TURBO NAVIGATION</li>
                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-dashboard"></i> <span>Dashboard</span> <i class="fa fa-angle-left pull-right"></i>
                        </a>
                        <ul class="treeview-menu">
                            <li><a href="../index.html"><i class="fa fa-circle-o"></i> Dashboard v1</a></li>
                            <li><a href="../index2.html"><i class="fa fa-circle-o"></i> Dashboard v2</a></li>
                        </ul>
                    </li>
                </ul>
            </section>
        </aside>
        <div class="content-wrapper">
            <!-- Main content -->
            <div class="content">
                <div class="row">
                    <div class="col-lg-3 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-aqua">
                            <div class="inner">
                                <h3 class="total-hours-count">150</h3>
                                <p>Total hours</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-dashboard"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-aqua">
                            <div class="inner">
                                <h3 class="total-session-count">150</h3>
                                <p>Total sessions</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-comment"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-aqua">
                            <div class="inner">
                                <h3 class="total-question-count">150</h3>
                                <p>Total Question</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-question"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-sm-12">
                        <div>
                            <h3>Not processed sessions</h3>
                        </div>
                        <section class="row" id="missing-message"></section>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div>
                            <h3>Ready to be submitted</h3>
                        </div>
                        <section class="row" id="missing-ticket"></section>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div>
                            <h3>Submitted</h3>
                        </div>
                        <section class="row" id="complete"></section>
                    </div>
                </div>
            </div>
        </div>
        <footer class="main-footer">
            <div class="pull-right hidden-xs">
                <b>Version</b> 2.3.3
            </div>
            <strong>GLHF</strong>
        </footer>
        <div class="control-sidebar-bg"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../node_modules/admin-lte/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <script src="../node_modules/admin-lte/plugins/fastclick/fastclick.js"></script>
    <script src="../node_modules/admin-lte/dist/js/app.min.js"></script>
    <script src="../node_modules/admin-lte/dist/js/demo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signalr.js/2.2.0/jquery.signalR.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/masonry/3.1.5/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="http://localhost:9000/signalr/hubs"></script>
    <script id="session-template" type="x-tmpl-mustache">
        {{#items}}
        <div class="col-xs-12">
            <div data-id="{{Key}}" class="box {{#Value.IsValid}}box-info{{/Value.IsValid}}">
                <div class="box-header with-border">
                    <h3 class="box-title"><strong>{{Value.Name}}</strong></h3>
                    <div class="box-tools pull-right">
                        <span data-toggle="tooltip" title="3 New Messages" class="badge bg-green"></span>
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool remove-session" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                {{^Value.IsMissingMessage}}
                <div class="box-body">
                    <h3 style="white-space: pre"> {{Value.Message}}</h3>
                </div>
                {{/Value.IsMissingMessage}}
                <table class="table text-muted table-striped table-hover">
                    <tr><td>Duration</td><th>{{Value.Duration}}</th></tr>
                    <tr><td>Started</td><td>{{Value.Start}}</td></tr>
                    <tr><td>Ended</td><td>{{Value.End}}</td></tr>
                    {{^Value.IsMissingTicket}}
                    <tr><td>Ticket</td><td>{{Value.Ticket}}</td></tr>
                    {{/Value.IsMissingTicket}}
                    <tr><td>Tx</td><td>{{Value.Transaction.TransactionId}}</td></tr>
                </table>
                {{^Value.IsValid}}

                <div class="box-body">
                    {{#Value.IsMissingMessage}}
                    <textarea type="text" name="message" placeholder="Describe the key topics.." class="form-control input-lg"></textarea><br />
                    {{/Value.IsMissingMessage}}
                    {{#Value.IsMissingTicket}}
                    <input type="text" name="ticket" placeholder="Ticket id.." class="form-control input-lg"><br />
                    {{/Value.IsMissingTicket}}
                    <div class="box-footer session-description">
                        <div class="text-right">
                            <button type="submit" class="btn btn-flat">Save</button>
                        </div>
                    </div>
                </div>
                {{/Value.IsValid}}
                {{#Value.IsValid}}
                <div class="box-footer">
                    <div class="text-right">
                        <button type="submit" class="btn btn-info btn-flat submit-entry">Submit</button>
                    </div>
                </div>
                {{/Value.IsValid}}
            </div>
        </div>
        {{/items}}
    </script>
    <script id="complete-session-template" type="x-tmpl-mustache">
        {{#items}}
        <div class="col-xs-12">
            <div data-id="{{Key}}" class="box {{#Value.IsValid}}box-success{{/Value.IsValid}}">
                <div class="box-header with-border">
                    <h3 class="box-title"><strong>{{Value.Name}}</strong></h3>
                    <div class="box-tools pull-right">
                        <span data-toggle="tooltip" title="3 New Messages" class="badge bg-green"></span>
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <h3> {{Value.Message}}</h3>
                </div>
                <table class="table text-muted table-striped table-hover">
                    <tr><td>Duration</td><th>{{Value.Duration}}</th></tr>
                    <tr><td>Started</td><td>{{Value.Start}}</td></tr>
                    <tr><td>Ended</td><td>{{Value.End}}</td></tr>
                    <tr><td>Ticket</td><td>{{Value.Ticket}}</td></tr>
                    <tr><td>TimeEntryId</td><td>{{Value.TimeEntryId}}</td></tr>
                    <tr><td>Tx</td><td>{{Value.Transaction.TransactionId}}</td></tr>
                </table>
            </div>
        </div>
        {{/items}}
    </script>
    <script type="text/javascript">
        $(function () {
            $.connection.hub.url = "http://localhost:9000/signalr";
            var reader = $.connection.nfcHub;

            reader.client.register = function (card) {
                console.log('who is:', card)
                reader.server.register(card, prompt('Who is this?', ''))
            };
            var template = $("#session-template").html();
            var ctemplate = $("#complete-session-template").html();

            function updateList(txs) {
                _.each(txs, function (element, index) {
                    _.extend(element.Value, {
                        Start: moment(element.Value.Transaction.Started, moment.ISO_8601).fromNow(),
                        End: moment(element.Value.Transaction.Ended, moment.ISO_8601).fromNow(),
                        Duration: moment.duration(element.Value.Transaction.Duration).humanize()
                    });
                });
            }

            reader.client.update = function (txs) {
                updateList(txs.new_sessions)
                updateList(txs.ready_to_submit)
                updateList(txs.complete)
                console.log(txs)
                $('.total-hours-count').html(moment.duration(txs.total_minutes, 'minute').humanize())
                $('.total-session-count').html(txs.total_sessions)
                $('.total-question-count').html(txs.total_questions)
                $('#missing-message').html(Mustache.to_html(template, { items: txs.new_sessions }))
                $('#missing-ticket').html(Mustache.to_html(template, { items: txs.ready_to_submit }))
                $('#complete').html(Mustache.to_html(ctemplate, { items: txs.complete }))
            };
            reader.client.log = function (data) {
                console.log(data)
            };

            $.connection.hub.start().done(function () {
                $('body').on('click', '.session-description button', function () {
                    var message = $(this).parents('.box').find('[name=message]');
                    var ticket = $(this).parents('.box').find('[name=ticket]');
                    var id = $(this).parents('.box').data('id');
                    reader.server.commentOn(id, message.val(), ticket.val(),0);
                })

                $('body').on('click', '.session-description button.submit-entry', function () {
                    var id = $(this).parents('.box').data('id');
                    reader.server.submitTimeEntry(id);
                })

                $('body').on('click', '.box button.remove-session', function () {
                    var id = $(this).parents('.box').data('id');
                    reader.server.remove(id);
                })
            });
        });
    </script>
</body>
</html>
